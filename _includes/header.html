<div id="main-header-wrapper">
    <div id="header">
        <div id="logo" itemscope="" itemtype="http://schema.org/Organization">
            <a href="/" itemprop="url">
                <img itemprop="logo" src="/wp-content/uploads/2013/11/half-past-green-header3.gif" alt="Half Past Green" />
            </a>
        </div><!--logo-->

        {% include top-page-nav.html %}

    </div><!--header-->
</div><!--main-header-wrapper-->

<div id="content-top">

    {% assign widget-title = "Don't Miss" %}
    {% assign widget-posts = site.posts %}
    {% include ticker.html %}

    <div id="content-social">
        <ul>
            <li><a href="http://www.facebook.com/halfpastgreen" rel="nofollow" alt="Facebook" class="fb-but" target="_blank"></a></li>
            <li><a href="http://www.twitter.com/halfpastgreen" rel="nofollow" alt="Twitter" class="twitter-but" target="_blank"></a></li>
            <li><a href="http://www.pinterest.com/halfpastgreen" rel="nofollow" alt="Pinterest" class="pinterest-but" target="_blank"></a></li>
            <li><a href="https://plus.google.com/+HalfPastGreen" rel="nofollow" alt="Google Plus" class="google-but" target="_blank"></a></li>
            <li><a href="/feed/rss/" alt="RSS Feed" class="rss-but"></a></li>

            <li>
                <div class="search-wrapper">
                    <div class="search-box">
                        <form method="get" id="searchform" action="/">
                            <input type="text" name="s" id="s" value="Search site" onfocus='if (this.value == "Search site") { this.value = ""; }' onblur='if (this.value == "") { this.value = "Search site"; }' />
                            <input type="hidden" id="search-button" />
                        </form>
                    </div><!--search-box-->
                </div><!--search wrapper-->
            </li>
        </ul>
    </div><!--content-social-->
</div><!--content-top-->
